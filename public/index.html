<!DOCTYPE html>
<html>
  <head>
  <title>T R 1 N I t y</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#5669da">
  <link rel="stylesheet" href='assets/font/trinity.css' />
  <link rel="stylesheet/less" href='styles/index.less' />
  <!-- <script src="https://jsconsole.com/js/remote.js?3fd1822e-2ecd-403b-a8da-dbaeaa775604"></script> -->

  <script>
  less = {
    env: "development",
    async: true,
    dumpLineNumbers: "comments",
    relativeUrls: false,
  };
  </script>
  <script src="assets/lib/less.min.js" type="text/javascript"></script>

  </head>

  <body>

    <header>
      <h1>Tr1nity Icon Set</h1>
    </header>

    <main>

      <section id='description'>
        <p>Minimal icon set ready to use in SVG & font format.</p>
        <strong>This project is at an early alpha stage. It is not recommended to use the icons in production environment yet.</strong>
      </section>

      <section id="menu">

        <button class='tri tri-arrow-left'></button>

        <div data-bind="preview">

          <h3>Preview & styling</h3>

          <label data-dispatch='preview.color'>
            <h3>Color</h3>
            <input name="color" value="#251f2e" type='color'>
          </label>
          <label data-dispatch='preview.stroke'>
            <h3>Stroke weight</h3>
            <input name="stroke-width" value=3 type="range" min=0 max=8>
          </label>
          <label data-dispatch='preview.size' class="grp">
            <h3>Size</h3>
            <input type="radio" name="width" value="xsmall" />
            <input type="radio" name="width" value="small" checked='checked' />
            <input type="radio" name="width" value="medium" />
            <input type="radio" name="width" value="large" />
            <input type="radio" name="width" value="huge" />
          </label>
        </div>

        <div>

          <h3>Filter</h3>

          <article data-dispatch='filter.variant'>
            <label><input type='checkbox' name='variant' value='regular' checked='checked' /> Regular</label>
            <label><input type='checkbox' name='variant' value='outline' checked='checked' /> Outline</label>
            <label><input type='checkbox' name='variant' value='filled' checked='checked' /> Filled</label>
          </article>
          <label data-dispatch='filter.search'>
            <input type='search' name='search' placeholder='Search...' />
          </label>
        </div>

      </section>


      <section id='icons'></section>


    <link rel="import" href='views/icon.html' />
    <link rel="import" href='views/svg.html' />

    <script src='icons.js'></script>
    <script src='models/IconCatalog.js'></script>
    <script src='views/OverlayView.js'></script>
    <script src="views/NavigationView.js"></script>
    <script src='index.js'></script>

    </main>
  </body>
</html>
